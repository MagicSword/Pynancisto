<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />   <title>Chart.js </title>
    <!-- import plugin script -->   <script src='static/Chart.min.js'></script>
</head>
<body>
    <h1>Flask Chart.js</h1><!-- bar chart canvas element -->

    <canvas id="myChart" width="200px" height="200px"></canvas>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for item in labels %}
                       "{{item}}",
                   {% endfor %}],
        datasets: [{
            label: '# of Votes',
            data: [{% for item in values %}
                         {{item}},
                       {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>


</body>
</html>
